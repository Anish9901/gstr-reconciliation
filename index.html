<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconcile</title>
</head>

<body>
    <main id="app">
        <h1>{{ message }}</h1>
        <form action="http://localhost:8000/api/reconcile/" method="post" enctype="multipart/form-data">
            <div>
                <label for="gstr2b-json">Upload GSTR-2B JSON file:</label>
                <input type="file" name="gstr2b-json" id="gstr2b-json" accept=".json">
            </div>
            <br>
            <div>
                <label for="purchase-register-csv">Upload purchase register CSV file:</label>
                <input type="file" name="purchase-register-csv" id="purchase-register-csv" accept=".csv">
            </div>
            <br>
            <button type="submit">Reconcile</button>
        </form>
    </main>
</body>

</html>
